<ion-content padding>
  <div class="mainBackDiv" >
    <div class="pin_icon"></div>
    <div id="map_ph">
      <div class="getgeoloc">
        <div class="geoloc_inputlp">
          <ion-input type="text" id='geolocation' [(ngModel)]="geolocation" (input)="autocomplete($event)" placeholder="{{'Enter a location'|translate}}" class="geo_inpt"></ion-input>
        </div>
        <div class="geoloc_btnlp">
          <button id="lndBtnLoc" block clear (click)="showlatlong()">
            <ion-icon name="locate"></ion-icon>
          </button>
          <div id="lndLoaderLoc" class="loader"></div>
        </div>
      </div>
    </div>
  </div>
</ion-content>
