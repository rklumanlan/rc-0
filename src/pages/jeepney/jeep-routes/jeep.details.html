<ion-header>
  <ion-navbar primary>
    <ion-title>{{'Jeepneys' }}</ion-title>
  </ion-navbar>
</ion-header>
<ion-content class="bg">
      <div  padding *ngFor="let jeepDetail of jeepDetails">
          <ion-img src="{{jeepDetail.image}}"></ion-img>
        <h2>{{jeepDetail.name }}</h2>
        <h3>{{jeepDetail.color }}</h3>
        <h4>{{'Route Description:' }}<br/>{{jeepDetail.route}}</h4>
        <h6><br/>{{jeepDetail.route2 }}</h6>
        <button ion-button full large (click)="presentModal()">View Map</button>
      </div>
</ion-content>
