<ion-header>
  <ion-navbar primary>
    <ion-title>Jeepneys</ion-title>
    <ion-buttons end>
      <button ion-button color="light" (click)="close()">
        <ion-icon name="md-close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
  <ion-toolbar>
    <ion-searchbar cancelButtonText="{{'Cancel'}}" placeholder="{{'Search'}}"  (ionInput)="getItems($event)"></ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <button ion-item detail-none *ngFor="let item of items"  (click)="validateItem(item)">
      {{item}}
    </button>
  </ion-list>
</ion-content>
