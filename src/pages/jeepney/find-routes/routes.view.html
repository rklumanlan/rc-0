<ion-header>
  <ion-navbar primary>
    <ion-title>{{'Jeepneys'|translate}}</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding class="bg">
  <ion-card style="background-color:white">
    <ion-card-header>{{'From:'|translate}}</ion-card-header>
    <ion-list>
      <button ion-item detail-none (click)="showModal('from')">
        {{from|translate}}
        <button ion-button item-right>
          &nbsp;<ion-icon name="arrow-dropdown"></ion-icon>&nbsp;
        </button>

      </button>
      <input type="hidden" id="hiddenFrom"/>
    </ion-list>
    <ion-card-header>{{'To:'|translate}}</ion-card-header>
    <ion-list>
      <button ion-item detail-none (click)="showModal('to')">
        {{to|translate}}
        <button ion-button item-right>
          &nbsp;<ion-icon name="arrow-dropdown"></ion-icon>&nbsp;
        </button>
      </button>
      <input type="hidden" id="hiddenTo"/>
    </ion-list>
    <ion-list>
      <button ion-button full (click)="submitForm(from,to)">
        {{'Find Routes'|translate}}
      </button>
    </ion-list>
  </ion-card>

</ion-content>
