<ion-header >
  <ion-navbar hideBackButton color="primary">
    <ion-title>Angeles Routes</ion-title>
  </ion-navbar>
  <ion-toolbar class="geoloc_toolbar">
    <ion-row>
      <div class="geoloc_input">
        <ion-input type="text" id="geolocation2" [(ngModel)]="geolocation2" (input)="autocomplete2($event)" placeholder="{{'Enter a location'|translate}}" style="padding-left: 10px;" ></ion-input>
      </div>
      <div class="geoloc_btn">

        <button ion-button color="primary" id="mainBtnLoc" block clear (click)="showlatlong2()">
          <ion-icon name="locate"></ion-icon>
        </button>
        <div id="mainLoaderLoc" class="loader"></div>
      </div>
    </ion-row>
  </ion-toolbar>
</ion-header>

<ion-content >
  <div id="mainBackDivMP" padding >

    <!-- jeeps and resto -->
    <ion-row center class="opt_row">
      <ion-col width-50 class="main-col">
        <ion-fab>
          <button ion-fab color="primary" [navPush]="TabsPage">
            <ion-icon name="jeep"></ion-icon>
          </button>

          <ion-row class="btn-menu-label">
            <ion-col>
              {{'Jeeps & Routes' | translate}}
            </ion-col>
          </ion-row>
        </ion-fab>
      </ion-col>

      <ion-col width-50 class="main-col">
        <button ion-fab color="primary" (click)="nextPage('resto')">
          <ion-icon name="restaurant"></ion-icon>
        </button>

        <ion-row class="btn-menu-label">
          <ion-col>
            {{'Restaurants' | translate}}
          </ion-col>
        </ion-row>
      </ion-col>

    </ion-row>
    <!-- jeeps and resto -->

    <!-- hotels and malls -->
    <ion-row center class="opt_row">
      <ion-col width-50 class="main-col">
        <button ion-fab color="primary" (click)="nextPage('hotels')">
          <ion-icon name="hotel"></ion-icon>
        </button>

        <ion-row class="btn-menu-label">
          <ion-col>
            {{'Hotels' | translate}}
          </ion-col>
        </ion-row>

      </ion-col>

      <ion-col width-50 class="main-col">
        <button ion-fab color="primary" (click)="nextPage('malls')">
          <ion-icon name="mall"></ion-icon>
        </button>

        <ion-row class="btn-menu-label">
          <ion-col>
            {{'Malls' | translate}}
          </ion-col>
        </ion-row>
      </ion-col>

    </ion-row>

    <!-- hotels and malls -->

    <!-- supermarkets and barbers -->
    <ion-row center class="opt_row">
      <ion-col width-50 class="main-col">
        <button ion-fab color="primary" (click)="nextPage('supermarkets')">
          <ion-icon name="supermarket"></ion-icon>
        </button>

        <ion-row class="btn-menu-label">
          <ion-col>
            {{'Supermarkets' | translate}}
          </ion-col>
        </ion-row>

      </ion-col>

      <ion-col width-50 class="main-col">
        <button ion-fab color="primary" (click)="nextPage('salons')">
          <ion-icon name="salon"></ion-icon>
        </button>

        <ion-row class="btn-menu-label">
          <ion-col>
            {{'Beauty Salons' | translate}}
          </ion-col>
        </ion-row>
      </ion-col>

    </ion-row>

    <!-- supermarkets and barbers -->

    <!-- police and hospitals -->
    <ion-row center class="opt_row">
      <ion-col width-50 class="main-col">
        <button ion-fab color="primary" (click)="nextPage('police')">
          <ion-icon name="police"></ion-icon>
        </button>

        <ion-row class="btn-menu-label">
          <ion-col>
            {{'Police Stations' | translate}}
          </ion-col>
        </ion-row>
      </ion-col>

      <ion-col width-50 class="main-col">
        <button ion-fab color="primary" (click)="nextPage('hospitals')">
          <ion-icon name="hospital"></ion-icon>
        </button>

        <ion-row class="btn-menu-label">
          <ion-col>
            {{'Hospitals' | translate}}
          </ion-col>
        </ion-row>
      </ion-col>

    </ion-row>
  </div>
</ion-content>
